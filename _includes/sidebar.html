<div class="sidebar">
  <div class="container sidebar-sticky">
    <div class="sidebar-about">
      <h1>
        <a href="{{ site.url }}">
          {{ site.title }}
        </a>
      </h1>
      <p class="lead">{{ site.description }}</p>
    </div>

    <nav class="sidebar-nav">
      <a class="sidebar-nav-item{% if page.url == site.baseurl %} active{% endif %}" href="{{ site.url }}">Home</a>

      <section{% if page.date or page.title == site.title %} class="active"{% endif %}>
          {% include widgets/recent_posts_list %}
      </section>
      <!-- <section{% if page.title == 'Archive' %} class="active"{% endif %}>
        {% include widgets/archive_list %}
      </section> -->
      <!-- <section{% if page.title == 'Category' %} class="active"{% endif %}>
        {% include widgets/categories_list %}
      </section> -->
      <!-- <section{% if page.title == 'Tag' %} class="active"{% endif %}>
        {% include widgets/tag_cloud %}
      </section> -->

      <!-- {% comment %}
        The code below dynamically generates a sidebar nav of pages with
        `layout: page` in the front-matter. See readme for usage.
      {% endcomment %}

      {% assign pages_list = site.pages %}
      {% for node in pages_list %}
        {% if node.title != null %}
          {% if node.layout == "page" %}
            <a class="sidebar-nav-item{% if page.url == node.url %} active{% endif %}" href="{{ node.url }}">{{ node.title }}</a>
          {% endif %}
        {% endif %}
      {% endfor %} -->

      <a class="sidebar-nav-item" href="/about">About</a>
      
    </nav>

    <p>&copy; {{ site.time | date: '%Y' }}. All rights reserved.</p>
  </div>
</div>
